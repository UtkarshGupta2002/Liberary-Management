<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue a Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, white, rgb(123, 123, 244));
            font-family: 'Arial', sans-serif;
            color: #333;
            transition: background-color 0.5s ease;
        }
        nav {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
        }
        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        select, input[type="date"], button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #5cb85c;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #4cae4c;
            transform: scale(1.05);
        }
        header {
    position: absolute;
    top: 0px;
    left: 20px;
    text-align: center;
}

.header-wrapper {
    display: flex;
    align-items: center;
}

    /* this is use to so effect like typing*/  */


.header-text {
    font-size: 1.0em;
    margin: 0 8px; /* Space around the text */
    opacity: 0; /* Start hidden */
    transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition for opacity and movement */
}
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="nav-links">
                <a href="/second">Home</a>
                <a href="/recommend">Recommendations</a>
                <a href="/about">About Us</a>
                <a href="/dev">Developer</a>
            </div>
        </div>
    </nav>
    <header>
        <div class="header-wrapper">
            <span class="bracket"></span>
            <h1 id="headerText" class="header-text">Library Management</h1>
            <span class="bracket"></span>
        </div>
    </header>
    
    <div class="container">
        <h2>Issue a Book</h2>
        <form action="/issue_book" method="POST">
            <label for="user_id">Select User:</label>
            <select name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <br><br>

            <label for="book_id">Select Book:</label>
            <select name="book_id" required>
                {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                {% endfor %}
            </select>
            <br><br>

            <label for="return_date">Return Date:</label>
            <input type="date" name="return_date" required>
            <br><br>

            <button type="submit">Issue Book</button>
        </form>

        <br>
        <a href="/issued_books">View Issued Books</a>
    </div>
</body>
</html>
